name: Python package

on: [push]

jobs:
  test:
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
        uses: actions/setup-python@v1
        with:
        python-version: "3.7"
    - name: Install dependencies
        run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with pytest
        run: |
        python cucm-exporter.py --help
